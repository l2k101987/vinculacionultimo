<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Miembros de Familia
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content>
    <ion-label class="id">Familia Id</ion-label>
    <br>
    <ion-list>
        <ion-item>
            <ion-label>Rango Edad</ion-label>
            <ion-select interface="popover">
              <ion-select-option value="menorano">Menor 1 Año</ion-select-option>
              <ion-select-option value="unocuatro">1 a 4 Años</ion-select-option>
              <ion-select-option value="cinconueve">5 a 9 Años</ion-select-option>
              <ion-select-option value="diezdiecinueve">10 a 19 Años</ion-select-option>
              <ion-select-option value="veinte">20 a 64 Años</ion-select-option>
              <ion-select-option value="mas">65 o Más Años</ion-select-option>
            </ion-select>
        </ion-item>   
      </ion-list>
      
      <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
        <br>

        <ion-list>
            <ion-item>
                <ion-label>Seleccione Sexo</ion-label>
                <ion-select interface="popover">
                  <ion-select-option value="masculino">Masculino</ion-select-option>
                  <ion-select-option value="Femenino">Femenino</ion-select-option>
                </ion-select>
            </ion-item>   
          </ion-list>
          <br>
    <ion-button class="guardar">Guardar</ion-button>
    <br>

</ion-content>
