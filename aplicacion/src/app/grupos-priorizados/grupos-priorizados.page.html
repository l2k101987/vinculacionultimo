<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Grupos Priorizados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button [routerLink]="['/nuevogrupo']" >Nuevo Registro</ion-button>

    <ion-list *ngFor="let grupo of grupos">
      <ion-item-sliding >
        <ion-item>
          <ion-label>{{grupo.detalle}}</ion-label>
        </ion-item>
        <ion-button [routerLink]="['/nuevogrupo/' + grupo.grupoPriorizadoId]" >Editar</ion-button>
      </ion-item-sliding>
    </ion-list>

</ion-content>
